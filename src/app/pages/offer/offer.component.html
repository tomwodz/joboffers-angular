<section class="section-content">
  <h2>Oferty</h2>
<div *ngIf="offers">
<div *ngFor="let offer of offers | async, let odd = odd" [ngClass]="odd ? 'odd' : 'oddNot'" class="sample-offer">

  <div>Pozycja: {{offer.position}}</div>
  <div>Wynagordzenie: {{offer.salary}}</div>

</div>
</div>
</section>
